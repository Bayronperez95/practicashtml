<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clinica Dental</title>
</head>
<body>
<div style="text-align: center; "> <!--la propiedad text-align centra elementos linea-->
<img height="192px" src="https://eliseovega.github.io/imgh/dental_clinic.svg" alt="Logo Dental Clinic" >
</div>
<h2 style="color: #2b6cb0; " >Información del Paciente<h2> <!--la propiedad color, colorea el texto-->
<hr>
<div> <!--la etiqueta div es una etiqueta divisoria de contenido -->

<form action=""> <!--Creamos el formulario -->
    <table border="3"> 

    <tr>
        <td width="460px"> <label>DNI</label></td>
        <td width="360px"> <input type="table" placeholder=""> </td> <!--placeholder crea un texto provisional en un elemento input-->
    </tr>

    <tr>
        <td><label>Foto</label></td>
        <td><input type="file" ></td>
    </tr>

    <tr>
        <td><label >Nombres</label></td>
        <td><input type="text" placeholder="Escriba sus Nombres"></td>
    </tr>

    <tr>
        <td><label >Apellidos</label></td>
        <td><input type="text" placeholder="Escriba sus Apellidos"></td>
    </tr>

    <tr>
        <td><label>Fecha de Nacimiento</label></td>
        <td><input type="date" placeholder="dd/mm/aaaa"></td>
    </tr>

    <tr>
        <td><label>Sexo</label></td>
        <td><select name="estado_civil" id=""> 
            <option value="0">-Seleccione- </option>
            <option value="1">Masculino </option>
            <option value="2">Femenino </option>
         </select></td>
    </tr>

    <tr>
        <td><label >Nombre del Representante</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Telefonos</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label>Sala</label></td>
        <td><select name="sala" id=""> 
            <option value="0">-Seleccione- </option>
            <option value="1">Emergencia </option>
            <option value="2">Sala A </option>
            <option value="3">Laboratorio </option>
            <option value="4">Rayos X </option>
            <option value="5">Hospitalización </option>
         </select></td>
    </tr>

    <tr>
        <td><label >Dirección</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label>País</label></td>
        <td><select name="Pais" id=""> 
            <option value="0">-Seleccione- </option>
            <option value="1">Colombia </option>
            <option value="2">Venezuela </option>
            <option value="3">Ecuador</option>
            <option value="4">Perú </option>
            <option value="5">Panamá </option>
            <option value="6">Brasil </option>
         </select></td>
    </tr>

    <tr>
        <td><label >Departamento</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Provincia</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Distrito</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label>Estado Civil</label></td>
        <td><select name="estado_civil" id=""> 
            <option value="0">-Seleccione- </option>
            <option value="1">Soltero </option>
            <option value="2">Casado </option>
            <option value="3">Viudo </option>
            <option value="4">Union Libre </option>
            <option value="5">Separado </option>
            <option value="6">Divorciado </option>
         </select></td>
    </tr>

    <tr>
        <td><label >Emergencia</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label>Grupo Sanguíneo</label></td>
        <td><select name="grupo_sanguineo" id=""> 
            <option value="0">-Seleccione- </option>
            <option value="1">A+ </option>
            <option value="2">A- </option>
            <option value="3">B+ </option>
            <option value="4">B- </option>
            <option value="5">AB+ </option>
            <option value="6">AB- </option>
            <option value="5">O+ </option>
            <option value="6">O- </option>
         </select></td>
    </tr>

    <tr>
        <td><label>VIH</label></td>
        <td><select name="vih" id=""> 
            <option value="0">-Seleccione- </option>
            <option value="1">Si </option>
            <option value="2">No </option>
         </select></td>
    </tr>
    
    <tr>
        <td><label >Ocupación</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Peso</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Talla</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Alérgico</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Medicamento que toma actualmente</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    <tr>
        <td><label >Enfermedad que presenta</label></td>
        <td><input type="text" placeholder=""></td>
    </tr>

    </table>
   </div>
  
</form>

</body>
</html>
